<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisa - Copymaster</title>
<link rel="icon" href="img/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

/* RESET E BODY */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { overflow-x:hidden; font-family:'Poppins', Arial, sans-serif; scroll-behavior: smooth; background:#f5f7fa; color:#333; }

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(12px);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
header img { max-width:160px; transition: transform 0.3s; }
header img:hover { transform: scale(1.05); }
nav ul { list-style:none; display:flex; gap:30px; }
nav ul li a { text-decoration:none; color:#111; font-weight:600; font-size:16px; position:relative; transition: color 0.3s; }
nav ul li a::after { content:""; position:absolute; left:0; bottom:-4px; width:0; height:2px; background:#111; transition:width 0.3s; }
nav ul li a:hover { color:#444; }
nav ul li a:hover::after { width:100%; }

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
  z-index: 1100;
  position: absolute;
  right: 20px; /* distância da borda */
  top: 50%; 
  transform: translateY(-50%);
}
/* MOBILE MENU */
@media(max-width:768px){
  nav ul {
    flex-direction: column; position: fixed; top:70px; right:0;
    width:220px; background: rgba(255,255,255,0.95); padding:20px; gap:15px; border-radius:10px 0 0 10px;
    transform: translateX(100%); transition: transform 0.3s ease; box-shadow:0 8px 20px rgba(0,0,0,0.15); visibility:hidden; z-index:1050;
  }
  nav ul.active { transform: translateX(0); visibility: visible; }
  .menu-toggle { display:block; }
}

/* TÍTULO */
.section-title { text-align:center; margin:50px 20px 20px; }
.section-title h2 { font-size:38px; font-weight:700; text-transform:uppercase; }
.divider { width:80px; height:3px; background:#54595f; margin:10px auto; border-radius:3px; }

/* FORMULÁRIO */
.form-container { display:flex; justify-content:center; padding:20px; }
.form-container iframe { border:none; width:100%; max-width:960px; height:1200px; border-radius:10px; box-shadow:0 8px 25px rgba(0,0,0,0.15); }

/* FOOTER */
footer { background:#111; text-align:center; padding:40px 20px; }
footer img { max-width:140px; margin-bottom:12px; filter:brightness(0) invert(1); }
footer p { color:#bbb; font-size:14px; letter-spacing:0.5px; }

/* RESPONSIVO */
@media(max-width:1024px){
  header { padding:15px 30px; }
  header img { max-width:140px; }
  .section-title h2 { font-size:32px; }
  .form-container iframe { height:1000px; }
}
@media(max-width:768px){
  .section-title { margin:40px 15px 15px; }
  .section-title h2 { font-size:26px; }
  .form-container iframe { height:900px; }
  footer { padding:30px 15px; }
  footer img { max-width:120px; }
  footer p { font-size:13px; }
}
@media(max-width:480px){
  header img { max-width:110px; }
  .section-title h2 { font-size:22px; }
  .divider { width:60px; height:3px; }
  .form-container iframe { height:750px; }
  footer { padding:25px 10px; }
  footer p { font-size:12px; }
}

/* BLOQUEAR SCROLL AO ABRIR MENU */
.no-scroll { overflow:hidden; }
</style>
</head>
<body>

<header>
  <a href="index.html"><img src="img/logomarca-propria-1.png" alt="Copymaster"></a>
  <div class="menu-toggle" id="mobile-menu"><i class="fas fa-bars"></i></div>
  <nav>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre Nós</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="pesquisa.html">Pesquisa</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
</header>

<div class="section-title">
  <h2>Como foi o nosso atendimento?</h2>
  <div class="divider"></div>
</div>

<div class="form-container">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfsU0MZw-V4w6hFL_QrSV6WD4nh2A7DwcZg0QcUZpS5UPTs6g/viewform?embedded=true">
    Carregando…
  </iframe>
</div>

<footer>
  <img src="img/logomarca-propria-1.png" alt="Copymaster">
  <p>&copy; 2025 Copymaster Copiadoras — Todos os direitos reservados.</p>
</footer>

<script>
// Toggle menu mobile e bloquear scroll
const mobileMenu = document.getElementById('mobile-menu');
const navList = document.querySelector('nav ul');

mobileMenu.addEventListener('click', () => {
  navList.classList.toggle('active');
  document.body.classList.toggle('no-scroll');
});
</script>

</body>
</html>
