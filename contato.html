<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - Copymaster</title>
<link rel="icon" href="img/favicon.png" type="image/x-icon">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

/* RESET E BODY */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { overflow-x: hidden; font-family: 'Poppins', Arial, sans-serif; scroll-behavior: smooth; background: #f5f7fa; color: #333; }

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(12px);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
header img { max-width: 160px; transition: transform 0.3s; }
header img:hover { transform: scale(1.05); }
nav ul { list-style: none; display: flex; gap: 30px; }
nav ul li a { text-decoration: none; color: #111; font-weight: 600; font-size: 16px; position: relative; transition: color 0.3s; }
nav ul li a::after { content:""; position:absolute; left:0; bottom:-4px; width:0; height:2px; background:#111; transition:width 0.3s; }
nav ul li a:hover { color:#444; }
nav ul li a:hover::after { width:100%; }

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
  z-index: 1100;
  position: absolute;
  right: 20px; /* distância da borda */
  top: 50%; 
  transform: translateY(-50%);
}
/* MOBILE MENU */
@media(max-width:768px){
  nav ul {
    flex-direction: column; position: fixed; top:70px; right:0;
    width:220px; background: rgba(255,255,255,0.95); padding:20px; gap:15px; border-radius:10px 0 0 10px;
    transform: translateX(100%); transition: transform 0.3s ease; box-shadow:0 8px 20px rgba(0,0,0,0.15); visibility:hidden; z-index:1050;
  }
  nav ul.active { transform: translateX(0); visibility: visible; }
  .menu-toggle { display:block; }
}

/* TÍTULO */
.titulo { text-align:center; margin:50px 20px 15px; font-size:38px; font-weight:700; text-transform:uppercase; }
.linha { width:80px; height:3px; background:#54595f; margin:0 auto 50px; border-radius:3px; }

/* CONTATO */
.contato { display:flex; flex-wrap:wrap; max-width:1100px; margin:auto; padding:40px 20px; background: rgba(255,255,255,0.9); border-radius:15px; gap:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
.info, .mapa { flex:1; min-width:300px; }
.info h2 { font-size:26px; text-transform:uppercase; margin-bottom:20px; color:#111; }
.info ul { list-style:none; padding:0; }
.info li { margin:15px 0; display:flex; align-items:center; font-size:16px; color:#555; }
.info li i { margin-right:12px; color:#54595f; font-size:20px; }
.info li img { margin-right:10px; }
.mapa iframe { width:100%; height:100%; min-height:350px; border:0; border-radius:10px; }

/* FORMULÁRIO */
.formulario { max-width:900px; margin:70px auto; text-align:center; }
.formulario h3 { margin-bottom:25px; font-size:24px; text-transform:uppercase; font-weight:600; }
.formulario iframe { width:100%; height:600px; border:none; border-radius:10px; box-shadow:0 8px 25px rgba(0,0,0,0.15); }

/* FOOTER */
footer { background:#111; text-align:center; padding:40px 20px; }
footer img { max-width:140px; margin-bottom:12px; filter:brightness(0) invert(1); }
footer p { color:#bbb; font-size:14px; letter-spacing:0.5px; }

/* RESPONSIVO */
@media(max-width:1024px){
  header { padding:15px 30px; }
  header img { max-width:140px; }
  .titulo { font-size:32px; margin:40px 20px 15px; }
  .formulario iframe { height:500px; }
}
@media(max-width:768px){
  .titulo { font-size:26px; margin:30px 20px 10px; }
  .linha { width:60px; height:3px; }
  .contato { flex-direction:column; padding:25px 15px; gap:20px; }
  .info h2 { font-size:22px; }
  .info li { font-size:15px; }
  .mapa iframe { min-height:300px; }
  .formulario { margin:40px auto; padding:0 15px; }
  .formulario h3 { font-size:20px; }
  .formulario iframe { height:450px; }
  footer { padding:25px 15px; }
  footer img { max-width:110px; }
  footer p { font-size:13px; }
}
@media(max-width:480px){
  header img { max-width:110px; }
  .titulo { font-size:22px; }
  .contato { padding:20px 10px; }
  .info h2 { font-size:20px; }
  .info li { font-size:14px; margin:10px 0; }
  .mapa iframe { min-height:250px; }
  .formulario iframe { height:400px; }
  footer { padding:20px 10px; }
  footer p { font-size:12px; }
}

/* BLOQUEAR SCROLL AO ABRIR MENU */
.no-scroll { overflow: hidden; }
</style>
</head>
<body>

  <nav>
    <ul class="nav-list">

      <li><a href="servicos.html">Serviços</a></li>

<script>
// Toggle menu mobile e bloquear scroll
const mobileMenu = document.getElementById('mobile-menu');
const navList = document.querySelector('nav ul');

mobileMenu.addEventListener('click', () => {
  navList.classList.toggle('active');
  document.body.classList.toggle('no-scroll');
});
</script>

</body>
</html>
